<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">To DO LIST</a>

        </div>
    </nav>
    <div class="container mb-3">
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">DESC</label>
                <input type="text" class="form-control" id="desc" name="desc">
            </div>

            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
    <div class="container my-3">
          {% if Alltodo|length ==0%}

            no record
            {% else %}
        Your TODO<table class="table">
          
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Desc</th>
                    <th scope="col">Tiime</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>



                {% for todo in  Alltodo%}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td><a href="/delete/{{todo.sno}}"><button type="button"
                                class="btn btn-outline-danger btn-sm mx-1">Delete</button></a>
                        <a href="/update/{{todo.sno}}"><button type="button"
                                class="btn btn-outline-warning btn-sm mx-1">Update</button></a></td>

                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>

</body>

</html>
